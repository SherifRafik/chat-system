require:
  - rubocop-performance
  - rubocop-rails
  - rubocop-rspec

AllCops:
  NewCops: enable
  Exclude:
    - bin/bundle
    - bin/yarn
    - db/schema.rb
    - node_modules/**/*

Style/Documentation:
  Enabled: false

Layout/EmptyLineAfterMagicComment:
  Enabled: true
Layout/TrailingEmptyLines:
  Enabled: true
Layout/TrailingWhitespace:
  Enabled: true

Metrics/MethodLength:
  Description: 'Avoid methods longer than 30 lines of code.'
  Enabled: true
  Max: 30
